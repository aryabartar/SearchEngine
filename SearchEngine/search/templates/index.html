{% extends "base.html" %}
{% load static %}

{% block main_content %}
<div class="page-header header-filter"
     style="background-image: url('../assets/img/bg7.jpg'); background-size: cover; background-position: top center;">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-6 ml-auto mr-auto">
                <div class="card card-login">
                    <form class="form" method="POST" action="">
                        {% csrf_token %}
                        <div class="card-body">
                            <div class="input-group">
                                <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="material-icons">search</i>
                    </span>
                                </div>
                                <input dir="rtl" type="text" name="search_query" id="search_query" class="form-control"
                                       placeholder="جستجو ...">
                            </div>

                        </div>
                        <div class="footer text-center">
                            <button name="foo" value="upvote">Upvote</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
