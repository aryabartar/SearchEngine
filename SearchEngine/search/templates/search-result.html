{% extends "base.html" %}
{% load static %}

{% block main_content %}
<div class="page-header header-filter" data-parallax="true"
     style="background-image: url({% static "search/assets/img/city-profile.jpg"%});"></div>
<div class="main main-raised">

<table class="table" >
    <thead class="thead-dark">
    <tr>
        <th scope="col">خلاصه</th>
        <th scope="col">تاریخ انتشار</th>
        <th scope="col">عنوان خبر</th>
        <th scope="col"></th>
    </tr>
    </thead>
    <tbody>
    {% for row in result_list %}
    <tr>
        <th scope="row" dir="rtl"><p dir="rtl">{{ row.2 }}<p/></th>
        <td dir="rtl">
            <span class="badge badge-pill badge-success">{{ row.4}}</span>
            <br/>
            <span class="badge badge-pill badge-primary">{{ row.5 }}</span>
        </td>
        <td dir="rtl"><a href="http://127.0.0.1:8000/posts/{{row.3}}">{{ row.0 }}</a></td>
        <td ><img src="{{ row.1 }}" alt="Raised Image" class="img-raised rounded img-fluid"></td>
    </tr>
    {% endfor %}
    </tbody>
</table>
</div>
{% endblock %}
