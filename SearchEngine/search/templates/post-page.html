{% extends "base.html" %}
{% load static %}

{% block main_content %}
<div class="page-header header-filter" data-parallax="true"
     style="background-image: url({% static "search/assets/img/city-profile.jpg"%});"></div>
<div class="main main-raised" dir="rtl">
    <div class="profile-content">
        <div class="container">
            <div class="row">
                <div class="col-md-6 ml-auto mr-auto">
                    <div class="profile">
                        <div class="avatar">
                            <img src="{{ thumbnail }}" alt="Circle Image" class="img-raised rounded-circle img-fluid">
                        </div>
                        <div class="name">
                            <h3 class="title">{{ title }}</h3>
                            <span class="badge badge-pill badge-info">{{ publish_date }}</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="description text-center">
                <p> {{ summary }}</p>
            </div>
            <div>
                <p> {{ content | safe }}</p>
            </div>
            <span class="badge badge-pill badge-warning">{{ meta_tags }}</span>
          <br/>
          <br/>
          <br/>
        </div>
    </div>
</div>
{% endblock %}
